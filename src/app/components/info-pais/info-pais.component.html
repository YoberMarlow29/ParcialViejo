<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div *ngIf="!isLoading && chosenCountry">
  <ul>
    <li class="my-1 list-customstyled"><h4>{{countryInfo['name']}}</h4></li>
    <li class="my-1 list-customstyled">Código: {{countryInfo['cca3']}}</li>
    <li class="my-1 list-customstyled">Capital: {{countryInfo['capital']}}</li>
    <li class="my-1 list-customstyled">Subregión: {{countryInfo['subregion']}}</li>
  </ul>
  <div class="bandera d-flex justify-content-center">
    <img [src]="countryInfo['flag']" height="50">
  </div>
</div>
